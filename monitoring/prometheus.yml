global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing Guardian Node endpoints to scrape
scrape_configs:
  - job_name: "guardian-node"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["guardian-node:8080"]
        labels:
          service: "guardian-family-assistant"
          
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]